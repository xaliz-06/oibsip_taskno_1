<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Scientific Calculator</title>
</head>
<body>
    <main>
        <div class="body">
            <div class="screen-section">
                <div class="title">
                    <h3 id="title-company">CASUAL</h3>
                    <h5 id="title-model">FX-69420</h5>
                </div>
                <div class="screen">
                    <div class="operation-block">
                        <h4 id="operation-content"></h4>
                    </div>
                    <div class="answer-block">
                        <h1 id="answer-content">0</h1>
                    </div>
                </div>
            </div>

            <div class="btns">
                <div class="scientific-btns">
                    <div class="sc-btns-content">
                        <button class="sc-btn btn active-btn" id="sc-rad">
                            RAD
                        </button>
                        <button class="sc-btn btn" id="sc-deg">
                            DEG
                        </button>
                        <button class="sc-btn btn" id="sc-sqrt">
                            √
                        </button>
                        <button class="sc-btn btn" id="sc-sqr">
                            x²
                        </button>
                        <button class="sc-btn btn" id="sc-power-y">
                            x<sup>y</sup>
                        </button>
                        <button class="sc-btn btn two-span-ANS" id="sc-ANS">
                            ANS
                        </button>
                        <button class="sc-btn btn" id="sc-cos">
                            cos
                        </button>
                        <button class="sc-btn btn" id="sc-sin">
                            sin
                        </button>
                        <button class="sc-btn btn" id="sc-tan">
                            tan
                        </button>
                        <button class="sc-btn btn" id="sc-acos">
                            acos
                        </button>
                        <button class="sc-btn btn" id="sc-asin">
                            asin
                        </button>
                        <button class="sc-btn btn" id="sc-atan">
                            atan
                        </button>
                        <button class="sc-btn btn" id="sc-fact">
                            x!
                        </button>
                        <button class="sc-btn btn" id="sc-EXP">
                            EXP
                        </button>
                        <button class="sc-btn btn" id="sc-ln">
                            ln
                        </button>
                        <button class="sc-btn btn" id="sc-log">
                            log
                        </button>
                        <button class="sc-btn btn" id="sc-e">
                            e
                        </button>
                        <button class="sc-btn btn" id="sc-pi">
                            π
                        </button>
                        <button class="sc-btn btn" id="sc-open-p">
                            &#40;
                        </button>
                        <button class="sc-btn btn" id="sc-close-p">
                            &#41;
                        </button>
                    </div>
                </div>
                
                <div class="main-btns">
                    <div class="main-btns-content">
                        <button class="main-btn btn" id="main-7">
                            7
                        </button>
                        <button class="main-btn btn" id="main-8">
                            8
                        </button>
                        <button class="main-btn btn" id="main-9">
                            9
                        </button>
                        <button class="main-btn btn special-btn" id="main-CE">
                            CE
                        </button>
                        <button class="main-btn btn special-btn" id="main-delete">
                            DEL
                        </button>
                        <button class="main-btn btn" id="main-4">
                            4
                        </button>
                        <button class="main-btn btn" id="main-5">
                            5
                        </button>
                        <button class="main-btn btn" id="main-6">
                            6
                        </button>
                        <button class="main-btn btn" id="main-div">
                            &#247;
                        </button>
                        <button class="main-btn btn" id="main-mul">
                            &#215;
                        </button>
                        <button class="main-btn btn" id="main-1">
                            1
                        </button>
                        <button class="main-btn btn" id="main-2">
                            2
                        </button>
                        <button class="main-btn btn" id="main-3">
                            3
                        </button>
                        <button class="main-btn btn" id="main-add">
                            +
                        </button>
                        <button class="main-btn btn" id="main-sub">
                            -
                        </button>
                        <button class="main-btn btn" id="main-0">
                            0
                        </button>
                        <button class="main-btn btn" id="main-decimal">
                            .
                        </button>
                        <button class="main-btn btn two-span-equal" id="main-equal">
                            =
                        </button>
                        <button class="main-btn btn" id="main-modulus">
                            %
                        </button>
                    </div>
                </div>
            </div> 
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
